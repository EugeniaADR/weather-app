<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <input id="input" type="text" spellcheck="false" placeholder="Please enter the city ..." />
      </div>

      <div id="whenWhere">
        <p id="city">Weather in your town</p>
        <p id="date"> today's date</p>
      </div>

      <div id="now">
        <p id="temp">Temperature °C</p>
        <p id="feelslike">feels like</p>
        <p id="condition">condition</p>
        <p id="minmax">min: °C max: °C</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
