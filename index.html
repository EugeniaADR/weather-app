<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <input id="input" type="text" placeholder="Please enter the city ..." />
      </div>

      <div id="whenWhere">
        <p id="city">Baton Rouge</p>
        <p id="whendate"></p>
      </div>

      <div id="now">
        <p id="temp">jkhkh</p>
        <p id="feelslike">lkj</p>
        <p id="condition">hlh</p>
        <p id="minmax">hh</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
